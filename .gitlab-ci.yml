stages:
  - build
  - dependencies
  - test

build-code-job:
  stage: build
  script:
    - echo "Check the ruby version, then build some Ruby project files:"
    - ruby -v
    - rake

install-dependencies:
    stage: dependencies
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools whee

test-code-job:
  stage: test
  script:
    - echo "Ejecutamos los tests"
    - python test.py